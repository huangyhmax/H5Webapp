<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/H5ComponentBase.css">
    <script type="text/javascript" src="./js/H5ComponentBase.js"></script>

    <!--折线图资源-->
    <link rel="stylesheet" type="text/css" href="./css/H5ComponentPolyline.css">
    <script type="text/javascript" src="./js/H5ComponentPolyline.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        .iphone{
            background: #fff;
            width: 320px;
            height: 568px;
            position: absolute;
            top:50%;
            left: 50%;
            margin: -284px 0 0 -160px;
        }
    </style>
</head>
<body>
    <div class="iphone">

    </div>
    <script>
        $(function(){
            var name="myName"
            var cfg={
                type:'polyline',
                text:'haha',
                width:530,
                height:600,
                data:[
                    /*数据项名称、数据项数量、标记颜色、x轴方向、Y轴方向*/
                    ['Javascript',.4,'#ff7676'],
                    ['HTML/CSS',.45],
                    ['CSS3',.6],
                    ['HTML5',.5],
                    ['jQuery',.35],
                    
                    ],
                css:{
                    top:100,
                    // opacity:0,
                    // background:'red',
                },
                // animateIn:{
                //     top:100,
                //     opacity:1
                // },
                // animateOut:{
                //     top:200,
                //     opacity:0,
                // },
                center:true,
            }
            var H5 = new H5ComponentPolyline(name,cfg)
            $('.iphone').append(H5);
            var leave=true;
            $('body').click(function(){
                leave=!leave;
                $('.h5_component').trigger(leave?'onLeave':'onLoad')
            })
        })
    </script>
</body>
</html>
