<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--基本资源库-->
    
    <link rel="stylesheet" type="text/css" href="./js/jquery.fullpage.css">
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="./js/jquery.fullpage.js" ></script>
    <!--内容管理组件资源-->
    <script type="text/javascript" src="./js/H5.js" ></script>
    <link rel="stylesheet" type="text/css" href="./css/H5.css">
    <script type="text/javascript" src="./js/H5ComponentBase.js" ></script>
    <link rel="stylesheet" type="text/css" href="./css/H5ComponentBase.css">
    <title>内容管理测试页面</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .h5_page{
            background: #ccc;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <!--测试内容组织功能以及fullpage页面切换&&组件切换-->
    <script>
        $(function(){
            var h5 = new H5();
            /*链式调用*/
            h5.addPage('face','首页')
            /*因为addPage()是返回this，所以能够继续链式调用addComponent这个方法*/
              .addComponent('logo',{
                  text:'logo',
                  width:400,
                  height:100,
                  css:{background:'red',top:200},
                  center:true,
                })
              .addComponent('slogan',{
                  text:'slogan',
                  width:400,
                  height:100,
                  css:{background:'red',top:400,opacity:0},
                  center:true,
                  animateIn:{opacity:1},
                  animateOut:{opacity:0}
            })
            .addPage('desc','desc')
                .addComponent('caption',{
                    text:'核心理念',
                    width:400,
                    height:100,
                    css:{background:'red',top:200},
                    center:true,
            })
            .addPage('page-3','page')
                .addComponent('caption',{
                    text:'课程方向分布',
                    width:400,
                    height:100,
                    css:{background:'red',top:200},
                    center:true,
                })
            .loader()
        })
    </script>
</body>
</html>
